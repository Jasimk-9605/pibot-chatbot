<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Assistant by TrackPit</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3D405B;
            --primary-dark: #3D405B;
            --secondary: #3D405B;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #8b959e;
            --success: #4cc9f0;
            --warning: #f72585;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            min-height: 100vh;
        }

        /* Floating Chat Button */
        .floating-chat-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }

        .floating-chat-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .floating-chat-btn i {
            font-size: 1.5rem;
        }

        /* Chat Container */
        .chat-container {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 380px;
            height: 500px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: scale(0);
            transform-origin: bottom right;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .chat-container.active {
            transform: scale(1);
            opacity: 1;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-header i {
            font-size: 1.25rem;
        }

        .chat-header span {
            font-weight: 500;
        }

        .close-chat {
            margin-left: auto;
            cursor: pointer;
            font-size: 1.25rem;
        }

        .chat-body {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: #fafbff;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            font-size: 0.80rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .bot {
            align-self: flex-start;
            background: white;
            color: var(--dark);
            border-bottom-left-radius: 0.25rem;
            border: 1px solid #e9ecef;
        }

        .message-time {
            font-size: 0.6rem;
            color: var(--gray);
            margin-top: 0.2rem;
            text-align: right;
            opacity: 0.8;
        }

        .input-area {
            width: 100%;
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem;
            background-color: white;
            border-top: 1px solid #e9ecef;
        }

        #userInput {
            flex: 1;
            padding: 0.5rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 2rem;
            outline: none;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        #userInput:focus {
            border-color: var(--primary);
        }

        #sendButton {
            padding: 1rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendButton:hover {
            background: var(--primary-dark);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 0.75rem 1.25rem;
            background: white;
            border-radius: 1rem;
            border: 1px solid #e9ecef;
            width: fit-content;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .typing-dots {
            display: inline-flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 5px;
            height: 5px;
            background-color: var(--gray);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .error-message {
            display: none;
            padding: 0.75rem;
            background-color: #fee;
            color: var(--warning);
            border-radius: 0.5rem;
            margin: 0.5rem;
            font-size: 0.9rem;
            text-align: center;
            border: 1px solid rgba(247, 37, 133, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-3px); opacity: 1; }
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 90%;
                right: 5%;
                bottom: 4rem;
            }
            
            .floating-chat-btn {
                width: 60px;
                height: 60px;
                right: 20px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Chat Button -->
    <button class="floating-chat-btn" id="chatButton">
        <i class="fas fa-comment-dots"></i>
    </button>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
  <div style="position: relative; width: 32px; height: 32px;">
    <img src="bot-avatar.png" alt="Bot Avatar" style="width: 32px; height: 32px; border-radius: 50%;">
    <span style="position: absolute; bottom: 0; right: 0; width: 9px; height: 9px; background-color: #28a745; border: 2px solid white; border-radius: 50%;"></span>
  </div>
  <span>PiBot</span>
</div>

            <div class="close-chat" id="closeChat">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div id="chat" class="chat-body">
            <div class="message bot">
                <strong>PiBot â€” Smart Assistant by TrackPi
                </strong> How can i assist you?
                <ul style="margin-top: 0.5rem; padding-left: 1.50 rem;">    
                </ul>
                <div class="message-time">Just now</div> 
            </div>
            <div id="typingIndicator" class="typing-indicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="type something..." autocomplete="off" />
            <button id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
    </div>

   
    <script src="script.js"></script>

<script>
  function toggleSubServices() {
    const sub = document.getElementById("subServices");
    if (sub.style.display === "none") {
      sub.style.display = "block";
    } else {
      sub.style.display = "none";
    }
  }
</script>
</body>
</html>
